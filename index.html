<!DOCTYPE html>
<html>
    <head>
        <link rel="manifest" href="/manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#ffffff">
    </head>

    <body>
        <h1>
            Bananen - Kirschen Umrechner
        </h1>

        <p>Geben Sie ein wieviele Bananen Sie in Kirschen umwandeln wollen:</p>
        <input id="area" type="text">
        <input onclick="calc()" type="submit">
        <p id="meinAbsatz">0</p>
    </body>
    <script>
        function calc(){
            ausgabe = document.getElementById("meinAbsatz")
            input = document.getElementById("area")
            ausgabe.innerText = input.value + " Banane(n) sind " + input.value * 2 + " Kirschen"
        }

        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(function() { console.log("Service worker registered"); });
        }
    </script>
</html>
